<!DOCTYPE html>
<html>
    <head>
    </head>
<body>

    <form name="expedition_form">
        <p>Expedition name: <input type="text" name="ex_name"></p>
        <p>Expedition date: <input type="date" name="ex_date"></p>
        <p>Images: <input type="file" name="images" accept="image/*" multiple></p>
        <p> Write a short description of the expedition: </p>
        <p>
            <textarea id="description" name="description" rows="4" cols="50"> 
            </textarea></p>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
